<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <h1>Login</h1>
        {% if variable %}
            {{ variable }}
        {% endif %}
        <form method="POST">
            Email:<br>
            <input type="text" name="email">
            <br>
            Password:<br>
            <input type="password" name="password">
            <br><br>
            <input type="submit" value="Login">
        </form>
    </body>
</html>
