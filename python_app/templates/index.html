<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>My Python App</title>
        <link rel="stylesheet" href="../static/styles.css">
    </head>
    <body>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Login</li>
        </ul>
        <h1 id="title">Programming Languages</h1>
        <div id="content">
            <table>
                <tr>
                    <th>Image</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Bio</th>
                </tr>
                {% for lang in lang_list %}
                <tr>
                    <td><img src={{ lang["Image"] }}></td>
                    <td>{{ lang["Name"] }}</td>
                    <td>{{ lang["Age"] }}</td>
                    <td>{{ lang["Bio"] }}</td>
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
