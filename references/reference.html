<!DOCTYPE html>
<html>
<head>
<!-- An HTML Comment! -->
<link rel="stylesheet" href="style.css">
</head>
  
<body>
    <!-- Headings -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
   
    <!-- A paragraph -->
    <p> A paragraph </p>
   
    <!-- A link -->
    <a href="https://www.w3schools.com/tags/default.asp"> Link to HTML reference </a>
   
    <!-- An Unordered List -->
    <ul>
        <li>An</li>
        <li>Unordered</li>
        <li>List</li>
    </ul> 
    <!-- An Ordered List -->
    <ol>
        <li>An</li>
        <li>Ordered</li>
        <li>List</li>
    </ol>
   
   <!-- A table -->
    <table>
        <!--the <tr> element defines a table row-->
        <tr>
            <!--the <th> element defines a table header-->
            <th>Language</th>
            <th>Application</th>
        </tr>

        <tr>
            <!--the <td> element defines a table cell-->
            <td>JavaScript</td>
            <td>Front End and Back End</td>
        </tr>

        <tr>
            <td>Python</td>
            <td>Back End</td>
        </tr>

        <tr>
            <td>PHP</td>
            <td>Back End</td>
        </tr>

        <tr>
            <td>C#</td>
            <td>Back End</td>
        </tr>
    </table>

    <!-- An image -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/220px-Python-logo-notext.svg.png">
 </body>
</html>
